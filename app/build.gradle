plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {

    buildFeatures {
        viewBinding = true
    }
    compileSdk 31

    defaultConfig {
        applicationId "com.nathanhaze.gifcreator"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    configurations.all {
        resolutionStrategy.force 'androidx.work:work-runtime-ktx: 2.7.1'
    }

}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "io.reactivex.rxjava2:rxjava:2.2.19"

    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    //  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.41'

    implementation "com.github.eggheadgames:android-in-app-payments:3.0.0:google@aar"
 //   implementation 'com.android.billingclient:billing:4.1.0'
    implementation "com.google.android.gms:play-services-ads:20.6.0"

    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'com.google.android.material:material:1.6.0'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
